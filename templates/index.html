<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-RECT">
    <title>Predictor de Calidad del Aire (PM2.5)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; text-align: center; }
        .result h3 { color: #555; }
        .result h1 { color: #007BFF; font-size: 2.5em; margin: 0; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Predicción de PM2.5</h2>
        
        <form action="/predict" method="POST">
            
            <div class="form-group">
                <label for="so2">SO2 (Dejar en blanco si es NaN)</label>
                <input type="number" step="0.1" id="so2" name="so2">
            </div>
            
            <div class="form-group">
                <label for="no2">NO2</label>
                <input type="number" step="0.1" id="no2" name="no2" required>
            </div>
            
            <div class="form-group">
                <label for="rspm">RSPM</label>
                <input type="number" step="0.1" id="rspm" name="rspm" required>
            </div>
            
            <div class="form-group">
                <label for="spm">SPM</label>
                <input type="number" step="0.1" id="spm" name="spm" required>
            </div>

            <div class="form-group">
                <label for="type">Tipo de Área</label>
                <select id="type" name="type">
                    <option value="Residential, Rural and other Areas">Residencial/Rural</option>
                    <option value="Industrial Area">Área Industrial</option>
                    <option value="Sensitive Area">Área Sensible</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state">Estado</label>
                <select id="state" name="state">
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Delhi">Delhi</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                </select>
            </div>

            <button type="submit">Predecir PM2.5</button>
        </form>

        {% if prediction_result %}
            <div class="result">
                <h3>Predicción de PM2.5:</h3>
                <h1>{{ prediction_result }} µg/m³</h1>
            </div>
        {% endif %}

    </div>

</body>
</html>
